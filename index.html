<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Virtual Craft Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Anton', sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      padding: 30px 0;
      font-weight: 400;
      letter-spacing: 2px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 80px;
    }

    .service-btn {
      padding: 25px 50px;
      background: transparent;
      border: 2px solid #fff;
      font-size: 24px;
      color: #fff;
      text-decoration: none;
      position: relative;
      transition: 0.3s ease;
      overflow: hidden;
    }

    .service-btn::before {
      content: "";
      position: absolute;
      width: 0;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.1);
      transition: width 0.3s ease;
      z-index: 1;
    }

    .service-btn:hover::before {
      width: 100%;
    }

    .service-btn:hover {
      box-shadow: 0 0 15px #00f7ff;
    }

    /* Admin Panel Stili */
    .card-section, .category-section {
      margin: 40px auto;
      max-width: 500px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: none;
      font-family: 'Anton', sans-serif;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      font-family: 'Anton', sans-serif;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 300px;
      background: #222;
      border: 2px solid #fff;
      transform: translate(-50%, -50%);
      padding: 20px;
      z-index: 999;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ana S…ôhif…ô -->
  <div id="main-page">
    <h1>Virtual Craft Designer</h1>
    <div class="btn-container">
      <a href="#" class="service-btn">3D Xidm…ôtl…ôri</a>
      <a href="#" class="service-btn">Foto≈üop Xidm…ôtl…ôri</a>
    </div>
  </div>

  <!-- Admin Panel (…ôlav…ô hiss…ô) -->
  <div id="admin-panel" style="display:none;">
    <h1>Admin Panel</h1>
    <p>üíª Saytda aktiv istifad…ô√ßi sayƒ±: <span id="online-users">0</span></p>

    <section class="card-section">
      <h2>Kart M…ôlumatlarƒ±</h2>
      <input type="text" placeholder="Kart n√∂mr…ôsi">
      <input type="text" placeholder="Kart ≈üirk…ôti (Visa, MasterCard...)">

    <section class="category-section">

    <!-- Popup Form -->

  </div>

  <script>
    // Online istifad…ô√ßi simulyasiyasƒ±
    document.getElementById('online-users').innerText = Math.floor(Math.random() * 20 + 1);

    let currentCategory = "";

    function openForm(category) {

      document.getElementById("popup").classList.remove("hidden");
    }

    function share() {
      const name = document.getElementById("name").value;
      const desc = document.getElementById("desc").value;
      const img = document.getElementById("img").value;
      const price = document.getElementById("price").value;

      const data = {

      console.log("Yeni xidm…ôt …ôlav…ô olundu:", data);
      alert("Xidm…ôt uƒüurla …ôlav…ô olundu!");

    }

    if (window.location.hash === "#admin") {
      document.getElementById("main-page").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
    }
  </script>

</body>
</html>
