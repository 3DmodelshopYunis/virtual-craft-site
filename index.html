<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Craft Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: white;
      font-family: 'Anton', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 10px #00f7ff;
      margin-bottom: 50px;
      letter-spacing: 2px;
      border-bottom: 2px solid #00f7ff;
      padding-bottom: 10px;
    }

    .button-container {
      display: flex;
      gap: 50px;
    }

    .service-btn {
      padding: 20px 40px;
      font-size: 2rem;
      border: none;
      color: white;
      background: transparent;
      border: 2px solid white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .service-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: #00f7ff;
      transition: width 0.4s ease;
      z-index: 0;
    }

    .service-btn:hover::before {
      width: 100%;
    }

    .service-btn span {
      position: relative;
      z-index: 1;
    }

    .service-btn:hover {
      color: black;
      box-shadow: 0 0 20px #00f7ff;
    }
  </style>
</head>
<body>
  <header>Virtual Craft Designer</header>
  <div class="button-container">
    <button class="service-btn" onclick="location.href='3d.html'"><span>3D Xidmətləri</span></button>
    <button class="service-btn" onclick="location.href='photoshop.html'"><span>Fotoşop Xidmətləri</span></button>
  </div>
</body>
</html>
